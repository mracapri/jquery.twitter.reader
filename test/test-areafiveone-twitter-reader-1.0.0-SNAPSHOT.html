<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'> 
<html xmlns='http://www.w3.org/1999/xhtml'> 
<head> 
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' /> 
<title>Twitter Reader</title>
<script type='text/javascript' src='../js/jquery-1.4.2.min.js'></script> 
<script type='text/javascript' src='../js/jquery.corner.js'></script> 
<script type='text/javascript' src='../js/jquery.timers.js'></script> 
<script type='text/javascript' src='js/qunit.js'></script> 
<script type='text/javascript' src='../areafiveone-twitter-reader-1.0.0-SNAPSHOT.min.js'></script> 

<style type="text/css" media="all">
	@import "css/qunit.css";
	@import "css/test-areafiveone-twitter-reader-1.0.0-SNAPSHOT.css";	
</style>

<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>


<script type="text/javascript">
	$().ready(function(){		
		test("Test 1 - Prueba componente con los valores por default, solo estableciendo el usuario", function() {
			$("#contenedor1").twitterReader({twitterUser:'diabloguardian'},function(){
				var valorEsperado = 10;
				var valorDePrueba = $("#contenedor1").length;
				equals( valorEsperado, valorDePrueba, "Numero de registros identicos al valor por default" );
			});
			$("#contenedor1").corner();
		});
		
		test("Test 2 - Prueba componente con valores: usuario y numberOftTwits", function() {
			var numeroDeTwits = 5;
			$("#contenedor2").twitterReader({twitterUser:'valledelbit', numberOfTwits:numeroDeTwits},function(){
				var valorEsperado = numeroDeTwits;
				var valorDePrueba = $("#contenedor2").length;
				equals( valorEsperado, valorDePrueba, "Numero de registros identicos al valor pasado por argumento" );
			});
			$("#contenedor2").corner();
		});
		
		test("Test 3 - Prueba componente con valores: usuario, numberOftTwits y timeRefresh > 25000", function() {
			var numeroDeTwits = 5;
			$("#contenedor3").twitterReader({twitterUser:'mra_capri', numberOfTwits:numeroDeTwits, timeRefresh: 30000},function(){
				var valorEsperado = numeroDeTwits;
				var valorDePrueba = $("#contenedor3").length;
				equals( valorEsperado, valorDePrueba, "Numero de registros identicos al valor pasado por argumento" );
			});
			$("#contenedor3").corner();
		});

	});	
</script>
</head> 
<html>
<body>
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
	<hr/>	
	<h1>Test 1 - Prueba componente con los valores por default, solo estableciendo el usuario</h1>
	<hr/>	
	<div id="contenedor1">
	</div>
	<hr/>	
	<h1>Test 2 - Prueba componente con valores: usuario y numberOftTwits</h1>
	<hr/>	
	<div id="contenedor2">
	</div>
	<hr/>	
	<h1>Test 3 - Prueba componente con valores: usuario, numberOftTwits y timeRefresh > 25000</h1>
	<hr/>
	<div id="contenedor3">
	</div>

</body>
</html>
